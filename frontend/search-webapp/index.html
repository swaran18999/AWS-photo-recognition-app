<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Assignment 3</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cloud Assignment 3</h1>
        
        <div class="search-container">
            <h2>Search File</h2>
            <input type="text" name="search" id="search" class="search-input" placeholder="Enter file name to search">
            <button type="submit" class="search-button">Search</button>
        </div>
        
        <h2>Upload File</h2>
        
        <div class="drop-area" id="dropArea">
            <h2>Drag & Drop File Here</h2>
            <p>or</p>
            <input type="file" name="fileToUpload" id="fileToUpload" class="file-input" accept="image/*">
            <label for="fileToUpload">Choose a file</label>
        </div>

        <div id="fileInfo" style="display: none;">
            <h3>File to be uploaded</h3>
            <p>File Name: <span id="fileName"></span></p>
            <h3>Tags</h3>
            <input type="text" id="tags" class="tag-input" placeholder="Enter tags for the file">
            <button type="submit" class="upload-button" onclick="uploadFiles()">Upload</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
